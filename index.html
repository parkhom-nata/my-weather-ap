  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
  </head>
  
    <body>
      <div class="container">
          <div class="weather-ap">
            <div class="col-4 city">
                <form id="search-form">
                  <input
                    type="text"
                    class="form"
                    id="city-input"
                    autocomplete="off"
                    autofocus="on"
                    placeholder="Enter city"
                  />
                  <input type="submit" class="button" value="Go" />
                </form>
            </div>
          </div>

         
                <h1 id="city">Kyiv</h1>
                <ul>
                <li>Monday 11:29</li>
                <li>Clear</li>
            </ul>
              

              <div class="container">
                <div class="card today" style="width: 14rem;">
                  <img src="img/cloud.png" class="main-icon" alt="cloud" />
                  <div class="card-body">
                    <p class="card-text" id="current-temperature">26<span>°<span></p>
                    <span class="metrics"
                      ><a href="#" id="C">°C</a> | <a href="#" id="F">°F</a></span
                    >
                  </div>
                </div>
              </div>

          <div class="container">
            <div class="data">
              <ul class = "other">
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity">62</span>%</li>
              <li>Wind: <span id="wind">3</span>km/h</li>
            </div>
          </div>
            <small>
              <a href="https://github.com/parkhom-nata/my-weather-ap" target="_blank">Open source code</a> by parkhom nata
            </small>
          </div>

            

    <script src="src/app.js"></script>
</body>
</html>
