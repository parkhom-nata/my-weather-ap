  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
  </head>
  
    <body>
      <div class="container">
          <div class="weather-ap">
            
                <form id="search-form">
                  <input
                    type="text"
                    class="form"
                    id="city-input"
                    autocomplete="off"
                    autofocus="on"
                  />
                  <input type="submit" class="button" value="City" />
                </form>

         
                <h1 id="city"></h1>
                <ul>
                <li>Last updated: <span id = "date"></span></li>
                <li id="description"></li>
            </ul>
               

              <div class="row">
                <div class="col-6">
                  <img src="" width="120px" id="main-icon" alt="cloud" />
                    <div><strong id="current-temperature"></strong>
                    <span class="units"><a href="#" id="C">°C | </a>  <a href="#" id="F">°F</a></span
                    ></p>
                  </div>
                  </div>
             
            

          <div class="row">
            <div class="col-6">
            <div class="data">
              <ul class = "other">
              <li>Humidity: <span id="humidity">62</span>%</li>
              <li>Wind: <span id="wind">3</span>km/h</li>
            </div>
          </div>
          </div>  
          
          <div class="weather-forecast" id="forecast">
            </div>
        </div> 
      </div>
        <small>
        <a href="https://github.com/parkhom-nata/my-weather-ap" target="_blank">Open source code</a> by parkhom nata
        </small>
      
   

    <script src="src/app.js"></script>
</body>
</html>
